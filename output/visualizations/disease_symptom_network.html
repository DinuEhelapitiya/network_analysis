dry eye of unknown cause", "target": "itchiness of eye"}, {"source": "stye", "target": "itchiness of eye"}, {"source": "acute kidney injury", "target": "shortness of breath"}, {"source": "osteoarthritis", "target": "back pain"}, {"source": "infectious gastroenteritis", "target": "decreased appetite"}];
        
        const width = 1200;
        const height = 700;
        
        const svg = d3.select("#network")
            .append("svg")
            .attr("width", "100%")
            .attr("height", "100%")
            .attr("viewBox", [0, 0, width, height]);
        
        const tooltip = d3.select("body").append("div").attr("class", "tooltip");
        
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(50))
            .force("charge", d3.forceManyBody().strength(-80))
            .force("center", d3.forceCenter(width / 2, height / 2));
        
        const link = svg.append("g")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("class", "link");
        
        const node = svg.append("g")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("r", d => Math.sqrt(d.degree) + 3)
            .attr("class", d => d.group)
            .on("mouseover", function(event, d) {
                tooltip.transition().duration(200).style("opacity", .9);
                tooltip.html(
                    `<strong>${d.group.charAt(0).toUpperCase() + d.group.slice(1)}: ${d.id}</strong><br/>` +
                    `Degree: ${d.degree}<br/>` +
                    `Degree Centrality: ${d.deg_cent.toFixed(4)}<br/>` +
                    `Betweenness: ${d.bet_cent.toFixed(4)}<br/>` +
                    `Closeness: ${d.clo_cent.toFixed(4)}`
                )
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 10) + "px");
            })
            .on("mouseout", function() {
                tooltip.transition().duration(500).style("opacity", 0);
            })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));
        
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
            
            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
        });
        
        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }
        
        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }
        
        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }
    </script>
